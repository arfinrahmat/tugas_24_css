<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><strong>Nama Lengkap</strong></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" />
      </div>
      <div class="form-group">
        <label><strong>Alamat Rumah</strong></label>
        <textarea
          name="name"
          class="form-control"
          rows="3"
          cols="80"
        ></textarea>
      </div>
      <div class="form-group">
        <label><strong>Foto Profil</strong></label>
        <input type="file" class="form-control-file" />
      </div>
      <div class="form-group">
        <label><strong>Alamat Email</strong></label>
        <input type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label><strong>Kata Sandi</strong></label>
        <input type="password" class="form-control" />
      </div>
      <div class="form-group row">
        <div class="col-sm-2"><strong>Jenis Kendaraan Anda :</strong></div>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" />
            <label class="form-check-label">
              Motor
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" />
            <label class="form-check-label">
              Mobil
            </label>
          </div>
        </div>
      </div>

      <br />
      <button type="button" class="btn btn-primary" name="button">
        Register
      </button>
    </form>
  </body>
</html>
